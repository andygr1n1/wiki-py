{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

{% if entries %}
<h1>All Results ({{ entries|length }})</h1>
<ul>
    {% for entry in entries %}
    <li><a href="{% url 'entry' entry|lower %}">{{ entry|lower }}</a></li>
    {% endfor %}
</ul>
{% else %}
<h1>No results found.</h1>
{% endif %}

{% endblock %}
