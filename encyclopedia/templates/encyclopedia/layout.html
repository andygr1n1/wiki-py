{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="row row-stabilizer">
        <aside class="sidebar col-lg-2 col-md-3">
            <h2>Wiki</h2>
            <form action="{% url 'encyclopedia:search' %}">
                <input type="text" class="form-control" name="q" placeholder="Search...">
            </form>
            <ul class="list-group">
                <li class="list-group-item" style="padding: 0; margin: 0;">
                    <a href="{% url 'encyclopedia:index' %}" class="list-group-item-action" style="font-size: smaller; display: block; width: 100%; height: 100%; padding: 10px;">Home</a>
                </li>
                <li class="list-group-item" style="padding: 0; margin: 0;">
                    <a href="{% url 'encyclopedia:new' %}" class="list-group-item-action" style="font-size: smaller; display: block; width: 100%; height: 100%; padding: 10px;">Create New Page</a>
                </li>
                <li class="list-group-item" style="padding: 0; margin: 0;">
                    <a href="{% url 'encyclopedia:random' %}?current_title={{ title|lower }}" class="list-group-item-action" style="font-size: smaller; display: block; width: 100%; height: 100%; padding: 10px;">Random Page</a>
                </li>
            </ul>
           
            {% block nav %}
            {% endblock %}
        </aside>
        <div class="main col-lg-10 col-md-9" style="overflow-y: auto; height: 100vh;">
            {% block body %}
            {% endblock %}
        </div>
    </div>

</body>



</html>
